management:
  endpoints.web.exposure.include: health,info,metrics,gateway
  endpoint.health.show-details: always
  endpoint.gateway.access: read-only
  prometheus.metrics.export.enabled: true
  info.env.enabled: true

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: TRACE

server:
  port: 8080
  shutdown: graceful

spring:
  cloud:
    gateway:
      server:
        webflux:
          routes:

            - id: shopping_store_service
              uri: lb://shopping-store
              predicates:
                - Path=/shopping-store/**
              filters:
                - PrefixPath=/api/v1

            - id: shopping_cart_service
              uri: lb://shopping-cart
              predicates:
                - Path=/shopping-cart/**
              filters:
                - PrefixPath=/api/v1

            - id: warehouse_service
              uri: lb://warehouse
              predicates:
                - Path=/warehouse/**
              filters:
                - PrefixPath=/api/v1

            - id: order_service
              uri: lb://order
              predicates:
                - Path=/order/**
              filters:
                - PrefixPath=/api/v1

            - id: payment_service
              uri: lb://payment
              predicates:
                - Path=/payment/**
              filters:
                - PrefixPath=/api/v1

            - id: delivery_service
              uri: lb://delivery
              predicates:
                - Path=/delivery/**
              filters:
                - PrefixPath=/api/v1