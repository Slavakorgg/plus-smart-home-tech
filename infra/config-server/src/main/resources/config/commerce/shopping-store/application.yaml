logging:
  level:
    ru.yandex.practicum.logging: DEBUG

info:
  app:
    name: shopping-store
    description: Smart Home Tech Project
    version: 1.0-SNAPSHOT
  company:
    name: Yandex Practicum

management:
  endpoints.web.exposure.include: health,info,metrics
  endpoint.health.show-details: always
  metrics.export.prometheus.enabled: true
  info.env.enabled: true

spring:
  lifecycle:
    timeout-per-shutdown-phase: 30s
  datasource:
    url: jdbc:postgresql://localhost:5432/shtech?currentSchema=store
    username: shtech
    password: verysecretword
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  sql:
    init:
      mode: always
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterWrite=5m

server:
  port: 0
  shutdown: graceful